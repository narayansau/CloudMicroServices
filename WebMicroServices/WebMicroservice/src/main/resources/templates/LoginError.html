<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Welcome</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
  <link rel="stylesheet" href="css/style1.css"/> 
    
</head>

<body>
<div id="logo_image">
    <img src="css/logo.png" height="100" width="150" />
  </div>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h4>Incorrect Email id or Password</h4>
          
          <form th:action="@{/registerform}" method="post">
          

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input  type="email" id="Email" name="Email" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" id="Password" name="Password"  autocomplete="off"/>
          </div>
          <input type="submit" value="Sign up" class="button button-block" onclick="CheckPassword(document.getElementById('Password').value); ValidateEmail(document.getElementById('Email').value)" />      
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form th:action="@{/loginForm}" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="Email" name="Email" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" id="Password" name="Password" autocomplete="off"/>
          </div>
           <input type="submit" value="Sign in" class="button button-block"/>          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/validation.js"></script>

</body>
</html>
